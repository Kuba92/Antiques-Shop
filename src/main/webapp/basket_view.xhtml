<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{basketView.antiquesInBasket}" var="antique">
                <h:column>
                    #{antique.country.name}
                </h:column>
                <h:column>
                    #{antique.yearOfProduction}
                </h:column>
                <h:column>
                    #{antique.price}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="delete" action="#{basketView.removeAntiqueFromBasket(antique)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
