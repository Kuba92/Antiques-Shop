<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/template.xhtml">
    <ui:define name="content">
        <h:button value="basket"/>
        <h:dataTable var="antique" value="#{antiquesList.antiques}">
            <h:column>
                #{antique.country.name}
            </h:column>
            <h:column>
                #{antique.yearOfProduction}
            </h:column>
            <h:column>
                #{antique.price}
            </h:column>
            <h:column>
                #{antique.availability}
            </h:column>
            <h:column>
                <h:button outcome="antique_edit" value="edit">
                    <f:param name="antiqueId" value="#{antique.id}"/>
                </h:button>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="add" action="#{antiquesList.addAntiqueToBasket(antique)}"
                                     disabled="#{antiquesList.addedToBasket(antique)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:button outcome="antique_edit" value="add">
                <f:param name="antiqueId" value="0"/>
            </h:button>
        </h:form>
    </ui:define>
</ui:composition>
